<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list class="menu">
      <app-sidenav-list [sidenav]="sidenav"  fxLayout="column" fxLayoutAlign="space-between"></app-sidenav-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [sidenav]="sidenav"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
