<section fxLayout fxLayoutAlign="space-between center">
  <h2 class="title">Your past exercises</h2>
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="handleFilter($event.target.value)">
  </mat-form-field>
</section>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date | date }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>


  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Calories </th>
    <td mat-cell *matCellDef="let element"> {{ element.calories | number }} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{ element.duration | number }} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element"> {{ element.state }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
  </mat-paginator>
