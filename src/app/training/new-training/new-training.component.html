<section class="cards" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="handleStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content>

          <mat-form-field appearance="outline" fxLayoutAlign="center">
            <mat-label>Select type of training</mat-label>
            <mat-select ngModel name="exercise" required>
              <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
                {{ exercise.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>


      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          mat-button
          color="primary"
          type="submit"
          [disabled]="f.invalid"
        >
          START
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
